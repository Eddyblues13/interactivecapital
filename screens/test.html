<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalFidel - Holdings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0d14;
            color: white;
        }

        .navbar {
            background-color: #1a1f2b !important;
        }

        .chart-bg {
            background-color: #141b36;
            background-image: url('assets/img/DashboardTrading.png');
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 8px;
            padding: 2rem;
            height: 100%;
            /* min-height: 250px; */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .balance-section {
            display: flex;
            justify-content: space-between;
        }

        .balance-box {
            text-align: left;
        }

        .balance-value {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .balance-label {
            font-size: 0.8rem;
            color: #a0a0a0;
            text-transform: uppercase;
        }

        .deposit-btn {
            background-color: transparent;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            padding: 0.75rem;
            width: 100%;
            text-transform: uppercase;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .deposit-btn:hover {
            background-color: rgba(13, 110, 253, 0.1);
            border-color: #0d6efd;
            color: #0d6efd;
        }

        .asset-card {
            background-color: #1a1f2b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .asset-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2a3042;
        }

        .asset-icon img {
            width: 32px;
            height: 32px;
        }

        .asset-info {
            flex-grow: 1;
        }

        .asset-amount {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .asset-value {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .asset-type {
            text-align: right;
        }

        .asset-name {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .asset-category {
            font-size: 0.8rem;
            color: #a0a0a0;
        }
    </style>
</head>
