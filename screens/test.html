<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalFidel - Deposits</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1a1f2b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .notification {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-text {
            color: #93c5fd;
        }

        .close-button {
            background: none;
            border: none;
            color: #93c5fd;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .transaction-card {
            background-color: #1a1f2b;
            margin: 20px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-section {
            text-align: center;
            min-width: 80px;
        }

        .month {
            color: #6b7280;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .day {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .transaction-details {
            flex-grow: 1;
            padding: 0 20px;
        }

        .amount {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .description {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status {
            background-color: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background-color: #0d6efd;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
            transition: transform 0.2s;
        }

        .fab:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">CapitalFidel</div>
        <div class="user-name">Eweh</div>
    </nav>

    <div class="notification">
        <div class="notification-text">
            Deposits will be pending until there are sufficient confirmations on the blockchain.
        </div>
        <button class="close-button">&times;</button>
    </div>

    <div class="transaction-card">
        <div class="date-section">
            <div class="month">MAR</div>
            <div class="day">05</div>
        </div>
        <div class="transaction-details">
            <div class="amount">FUND $870.00</div>
            <div class="description">TRADING BALANCE TOTAL</div>
        </div>
        <div class="status">Pending</div>
    </div>

    <button class="fab">+</button>

    <script>
        document.querySelector('.close-button').addEventListener('click', function() {
            document.querySelector('.notification').style.display = 'none';
        });
    </script>
</body>
</html>
