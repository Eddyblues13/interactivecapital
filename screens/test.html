<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalFidel - Holdings</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1a1f2b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .balance-card {
            background-color: #1a1f2b;
            margin: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .balance-chart {
            background: linear-gradient(rgba(26, 31, 43, 0.9), rgba(26, 31, 43, 0.9)),
                        url('chart-background.png');
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .balance-section {
            text-align: left;
        }

        .balance-amount {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .balance-label {
            color: #6b7280;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .deposit-button {
            background: transparent;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .deposit-button:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }

        .assets-list {
            margin: 20px;
        }

        .asset-card {
            background-color: #1a1f2b;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .asset-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bitcoin-icon { background-color: #f7931a; }
        .ethereum-icon { background-color: #627eea; }
        .apple-icon { background-color: #000000; }
        .microsoft-icon { background-color: #ffffff; }

        .asset-info {
            flex-grow: 1;
        }

        .asset-amount {
            font-size: 1rem;
            margin-bottom: 3px;
        }

        .asset-value {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .asset-type {
            color: #6b7280;
            font-size: 0.8rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">CapitalFidel</div>
        <div class="user-name">Eweh</div>
    </nav>

    <div class="balance-card">
        <div class="balance-chart">
            <div class="balance-section">
                <div class="balance-amount">$0.00</div>
                <div class="balance-label">HOLDING BALANCE</div>
            </div>
            <div class="balance-section">
                <div class="balance-amount">$0.00</div>
                <div class="balance-label">VALUE OF HOLDINGS</div>
            </div>
        </div>
        <button class="deposit-button">DEPOSIT</button>
    </div>

    <div class="assets-list">
        <!-- Bitcoin -->
        <div class="asset-card">
            <div class="asset-icon bitcoin-icon">₿</div>
            <div class="asset-info">
                <div class="asset-amount">0.00 BTC</div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-type">Bitcoin<br>crypto</div>
        </div>

        <!-- Ethereum -->
        <div class="asset-card">
            <div class="asset-icon ethereum-icon">Ξ</div>
            <div class="asset-info">
                <div class="asset-amount">0.00 ETH</div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-type">Ethereum<br>crypto</div>
        </div>

        <!-- Apple -->
        <div class="asset-card">
            <div class="asset-icon apple-icon">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.27 1.2-.34 2.38-1.04 3.19-.69.81-1.84 1.44-2.94 1.34-.15-1.15.41-2.35 1.04-3.03z"/>
                </svg>
            </div>
            <div class="asset-info">
                <div class="asset-amount">0.00 AAPL</div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-type">Apple<br>stock</div>
        </div>

        <!-- Microsoft -->
        <div class="asset-card">
            <div class="asset-icon microsoft-icon">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px; width: 20px; height: 20px;">
                    <div style="background: #f25022;"></div>
                    <div style="background: #7fba00;"></div>
                    <div style="background: #00a4ef;"></div>
                    <div style="background: #ffb900;"></div>
                </div>
            </div>
            <div class="asset-info">
                <div class="asset-amount">0.00 MSFT</div>
                <div class="asset-value">$0.00</div>
            </div>
            <div class="asset-type">Microsoft<br>stock</div>
        </div>
    </div>
</body>
</html>
