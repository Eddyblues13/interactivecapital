<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalFidel - Dashboard</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1a1f2b;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 80px;
        }

        .balance-card {
            background-color: #1a1f2b;
            border-radius: 12px;
            padding: 20px;
            background-image: linear-gradient(rgba(26, 31, 43, 0.9), rgba(26, 31, 43, 0.9)),
                            url('chart-background.png');
        }

        .balance-amount {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .balance-label {
            color: #6b7280;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .signal-strength {
            margin-top: 20px;
        }

        .signal-label {
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #0d6efd;
            transition: width 0.3s;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            padding: 20px;
            border: none;
            border-radius: 8px;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-button:hover {
            opacity: 0.9;
        }

        .fund-account { background-color: #0d6efd; }
        .copy-experts { background-color: #f97316; }
        .asset-market { background-color: #10b981; }
        .trading-room { background-color: #8b5cf6; }

        .trades-card {
            background-color: #1a1f2b;
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }

        .trades-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            position: relative;
        }

        .trades-toggle::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -10px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toggle-button {
            background: none;
            border: none;
            color: #6b7280;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-button.active {
            color: white;
        }

        .no-trades {
            text-align: center;
            color: #6b7280;
            padding: 40px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1f2b;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            font-size: 0.8rem;
            gap: 5px;
        }

        .nav-item.active {
            color: #0d6efd;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">CapitalFidel</div>
        <div class="user-name">Eweh</div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <!-- Left Section -->
            <div>
                <div class="balance-card">
                    <div class="balance-amount">$0.00</div>
                    <div class="balance-label">TRADING BALANCE</div>
                    <div class="signal-strength">
                        <div class="signal-label">SIGNAL STRENGTH (%)</div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="action-grid">
                    <button class="action-button fund-account">
                        <span>üí∞</span>
                        FUND ACCOUNT
                    </button>
                    <button class="action-button copy-experts">
                        <span>üë•</span>
                        COPY EXPERTS
                    </button>
                    <button class="action-button asset-market">
                        <span>üìä</span>
                        ASSET MARKET
                    </button>
                    <button class="action-button trading-room">
                        <span>üìà</span>
                        TRADING ROOM
                    </button>
                </div>
            </div>

            <!-- Right Section -->
            <div class="trades-card">
                <div class="trades-toggle">
                    <button class="toggle-button active" data-type="closed">
                        <span>‚åõ</span>
                        Closed
                    </button>
                    <button class="toggle-button" data-type="active">
                        <span>‚ñ∂Ô∏è</span>
                        Active
                    </button>
                </div>
                <div class="no-trades" id="trades-message">
                    NO CLOSED TRADES
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item active">
            <span>üìä</span>
            Trading
        </a>
        <a href="#" class="nav-item">
            <span>üíº</span>
            Holding
        </a>
        <a href="#" class="nav-item">
            <span>üí≥</span>
            Mining
        </a>
        <a href="#" class="nav-item">
            <span>üìö</span>
            Staking
        </a>
    </div>

    <script>
        // Toggle functionality with message update
        const toggleButtons = document.querySelectorAll('.toggle-button');
        const tradesMessage = document.getElementById('trades-message');
        
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update message based on which button was clicked
                const type = button.getAttribute('data-type');
                if (type === 'closed') {
                    tradesMessage.textContent = 'NO CLOSED TRADES';
                } else if (type === 'active') {
                    tradesMessage.textContent = 'NO OPEN TRADES';
                }
            });
        });
    </script>
</body>
</html>
